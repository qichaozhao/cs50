{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}

	<table class="table">
		<thead>
			<tr>
				<th scope="col">Symbol</th>
				<th scope="col">Name</th>
				<th scope="col">Quote</th>
				<th scope="col">Timestamp</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>{{ symbol }}</td>
				<td>{{ name }}</td>
				<td>{{ price | usd }}</td>
				<td>{{ ts }} UTC</td>
			</tr>
		</tbody>
	</table>

{% endblock %}
