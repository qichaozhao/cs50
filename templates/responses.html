{% extends "layout.html" %}

{% block main %}

    <table class="table">
        <thead>
            {% for c in cols %}
            <th scope="col">{{ c }}</th>
            {% endfor %}
        </thead>
        <tbody>
            {% for r in rows %}
            <tr>
                {% for c in cols %}
                <td>{{ r[c] }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
